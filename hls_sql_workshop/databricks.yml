# This is a Databricks asset bundle definition for hls_sql_workshop.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: hls_sql_workshop

include:
  - resources/*.yml

# Define variables across environments
variables:
  development_mode:
    description: The development mode for DLT
    default: true
  cluster_workers:
    description: The numer of workers the cluster should use
    default: 2
  catalog:
    description: The target environment to add to the catalog name
    default: ddavis_demo
  schema: 
    description: The target schema for bronze, silver, and gold data
    default: cms
  volume: 
    description: The volume to load files from
    default: raw_files    
  
targets:
  # The 'dev' target, for development purposes. This target is the default.
  dev:
    # We use 'mode: development' to indicate this is a personal development copy:
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default
    # - The 'development' mode is used for Delta Live Tables pipelines
    mode: development
    default: true
    variables:
      catalog: ddavis_hls_sql
      schema: cms
      volume: raw_files
    workspace:
      host: https://e2-demo-field-eng.cloud.databricks.com


  # The 'prod' target, used for production deployment.
  prod:
    # We use 'mode: production' to indicate this is a production deployment.
    # Doing so enables strict verification of the settings below.
    mode: production
    workspace:
      host: https://e2-demo-field-eng.cloud.databricks.com
      # We always use /Users/dan.davis@databricks.com for all resources to make sure we only have a single copy.
      # If this path results in an error, please make sure you have a recent version of the CLI installed.
      root_path: /Users/dan.davis@databricks.com/.bundle/${bundle.name}/${bundle.target}
    run_as:
      # This runs as dan.davis@databricks.com in production. We could also use a service principal here,
      # see https://docs.databricks.com/dev-tools/bundles/permissions.html.
      user_name: dan.davis@databricks.com
